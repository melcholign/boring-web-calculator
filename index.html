<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boring Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        BORING CALCULATOR
    </header>

    <main>
        <div id="display">
            <input type="text" id="previous" value="3 + 3" disabled>
            <input type="text" id="current" value="6" disabled>
        </div>
        <div id="controls">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>DEL</button>
            <button>AC</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>^</button>
            <button>%</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>ร</button>
            <button>รท</button>
            <button>.</button>
            <button>0</button>
            <button>=</button>
            <button>+</button>
            <button>-</button>
        </div>
    </main>

    <footer>
        <a href="https://github.com/melcholign">
            <img src="./img/github-mark.png" width="40px" height="40px">
            @ melcholign
        </a>
    </footer>
</body>
</html>
